<h1 class="my-3 text-primary">Cadastrar Produtos</h1>

<div class="card shadow">
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group" class ="m-3">
          <label for=“nome”>Nome do Produto: </label>
          <input
            type="text"
            class="form-control"
            placeholder ="Digite o nome do produto"
            name="nomeProduto"
            [(ngModel)]="nome"
            />
        </div>
      </div>
    </div><!--Fim row nome ---->
      <div class="row">
        <div class="col-md-6">
        <div class="form-group">
          <label for=“validade”>validade do Produto: </label>
          <input
            type="date"
            class="form-control"
            name="validade"
            [(ngModel)]="validade"
            />
        </div>
      </div>
        <div class="col-md-6">
        <div class="form-group">
          <label for=“precoproduto”>preco do Produto: </label>
          <input
            type="number"
            class="form-control"
            placeholder="0.00"
            name="preco"
            [(ngModel)]="preco"
            />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <Button class ="btn btn-default" routerLink ="/Produtos">
        Voltar
      </Button>
      <Button class="btn btn-success float-right" (click)="salvarProduto()">Salvar</Button>
      </div>
    </div>
  </form>
</div>
<div class="card mt-3">
  <p>Nome: {{nome}}</p>
  <p>Validade:{{validade}}</p>
  <p>Preço: {{preco}}</p>
</div>
